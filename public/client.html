<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>简单客户端页面</title>
</head>
<body>
    ID：
    <textarea id="ID" style="height:15px;width:150px;"></textarea>
    <br>
    姓名：
    <textarea id="Name" style="height:15px;width:150px;"></textarea>
    <br>
    <button onclick="getSubmit()">以Get方式提交</button>
    <button onclick="postSubmit()">以POST方式提交</button>

    <br>
    <br>
    <button onclick="search()">查询</button>
    <br>
    结果：
    <textarea id="selectData" style="height:150px;width:300px;"></textarea>

    <br>
    <br>
    <button onclick="weappLogin()">调试微信登录</button>
    <br>
    结果：
    <textarea id="weappLoginData" style="height:150px;width:300px;"></textarea>

    <script>   
        // 此处存放处理事件的代码
        function getSubmit() {
            $.ajax({
                    type: "get",
                    url: "http://127.0.0.1:8080/getData",
                    data:
                    {
                        ID: document.getElementById("ID").value,
                        Name: document.getElementById("Name").value
                    },
                    dataType: "json",
                    success: function(data)
                    {
                        console.log(data);
                    },
                    error: function(XMLHttpRequest, textStatus, errorThrown)
                    {  
                        console.log(textStatus);  
                    }              
                });
        }

        function postSubmit () {
            $.ajax(
            {
                type: "post",
                url: "http://127.0.0.1:8080/postData",
                data:
                {
                    ID: document.getElementById("ID").value,
                    Name: document.getElementById("Name").value
                },
                dataType: "json",
                success: function(data)
                {
                    console.log(data);
                },
                error: function(XMLHttpRequest, textStatus, errorThrown)
                {  
                    console.log(textStatus);  
                }                  
            });
        }

        function search(){
            $.ajax(
            {
                type: "post",
                url: "http://127.0.0.1:8080/selectData",
                dataType: "json",
                success: function(data)
                {
                    document.getElementById("selectData").innerHTML = JSON.stringify(data);
                },
                error: function(XMLHttpRequest, textStatus, errorThrown)
                {  
                    console.log(textStatus);  
                }                
            });
        }

        // 微信登录
        function weappLogin(){
            $.ajax(
            {
                type: "post",
                url: "http://127.0.0.1:8080/wxLogin",
                dataType: "json",
                success: function(data)
                {
                    document.getElementById("weappLoginData").innerHTML = JSON.stringify(data);
                },
                error: function(XMLHttpRequest, textStatus, errorThrown)
                {  
                    console.log(textStatus);  
                }                
            });
        }

    </script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
    </script>
</body>
</html>
